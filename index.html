<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="qr-code"><img src="./images/WhatsApp Image 2024-06-13 at 15.24.04_645df43c.jpg" alt=""></div> -->
    <div class="qr-class">
      <h1>Rock Paper Scissors</h1>
      
        <img
          src="./images/WhatsApp Image 2024-06-13 at 15.24.04_645df43c.jpg"
          alt=""
        />
      
    </div>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="./images/rock.png" alt="" />
      </div>
      <div class="choice" id="paper">
        <img src="./images/paper.png" alt="" />
      </div>
      <div class="choice" id="scissors">
        <img src="./images/scissors.png" alt="" />
      </div>
    </div>

    <div class="score-bord">
      <div class="score" id="user-score">
        <p id="score-id-user">0</p>
        <p>you</p>
      </div>
      <div class="score" id="comp-score">
        <p id="score-id-computer">0</p>
        <p>computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play Your Move</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
